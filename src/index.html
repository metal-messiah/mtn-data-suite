<!doctype html>
<html>
<head>
  <style type="text/css">
    html, body, .viewport {
      width: 100%;
      height: 100%;
      margin: 0;
      display: flex;
    }

    #splash-screen {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
    }

    #splash-screen-logo {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center
    }

    #splash-screen-bottom {
      width: 100%;
      display: flex;
      justify-content: space-between;
      margin: 10px;
      padding: 0 10px;
      box-sizing: border-box;
    }
  </style>

  <meta charset="utf-8">
  <title>MTN Data Suite</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="msapplication-starturl" content="/">
  <meta name="theme-color" content="#f48c5b">

  <link rel="manifest" href="/manifest.json">
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwCet-oRMj-K7mUhd0kcX_0U1BW-xpKyQ&libraries=geometry,drawing,places"></script>
  <script src="https://media-library.cloudinary.com/global/all.js"></script>
</head>
<body>
<mds-root id="mds-root">
  <div id="splash-screen">
    <div id="splash-screen-logo">
      <img src="assets/images/icons/icon-310x310.png">
    </div>
    <div id="splash-screen-bottom">
      <div>Loading...</div>
      <button onclick="location.reload()">Refresh</button>
    </div>
  </div>
</mds-root>
</body>
</html>
