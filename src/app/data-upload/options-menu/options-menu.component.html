<div class="list-wrapper">
  <mat-nav-list>
    <mat-list-item *ngFor="let option of options" routerLink="/data-upload/{{option.link}}"
                   [ngClass]="option.disabled ? 'hidden' : ''">
      <div mat-list-icon>
        <i class="{{option.icon}}"></i>
      </div>
      <h3 mat-line>{{option.label}}</h3>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-nav-list>
</div>
