<div class="box">
  <mat-toolbar class="row header flex-space-between">
    <div>
      <button type="button" mat-raised-button color="accent" (click)="goBack()">Back</button>
    </div>
    <span><i class="fa fa-address-book"></i> Users</span>
    <div>
      <button mat-raised-button color="primary" routerLink="../user-detail">
        Add User
      </button>
    </div>
  </mat-toolbar>
  <div class="row content">
    <h3 *ngIf="users && users.length < 1">No Users</h3>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let user of users">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{user.firstName}} {{user.lastName}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{user.email}}</p>
        <p>{{user.role || "No role assigned"}}</p>
        <p>{{user.group || "No group assigned"}}</p>
        <mat-action-row>
          <button mat-button color="warn" (click)="delete(user)">Delete</button>
          <button mat-button color="primary" [routerLink]="['../user-detail/', user.id]">Edit</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
    <div *ngIf="isLoading" style="text-align: center">
      <i class="fa fa-spinner fa-3x fa-spin" aria-hidden="true"></i>
    </div>
  </div>
</div>
