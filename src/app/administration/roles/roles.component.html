<div class="box">
  <mat-toolbar class="row header flex-space-between">
    <div>
      <button type="button" mat-raised-button color="accent" (click)="goBack()">Back</button>
    </div>
    <span><i class="fa fa-id-badge"></i> Roles</span>
    <div>
      <button mat-raised-button color="primary" routerLink="../role-detail">
        Add Role
      </button>
    </div>
  </mat-toolbar>
  <div class="row content">
    <h3 *ngIf="roles && roles.length < 1">No Users</h3>
    <div *ngIf="isLoading" style="text-align: center">
      <i class="fa fa-spinner fa-3x fa-spin" aria-hidden="true"></i>
    </div>
    <mat-accordion *ngIf="!isLoading">
      <mat-expansion-panel *ngFor="let role of roles">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{role.displayName}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{role.description}}</p>
        <mat-action-row>
          <button [disabled]="isDeleting" mat-button color="warn"(click)="delete(role)">
            <span *ngIf="isDeleting"><i class="fa fa-spinner fa-spin" aria-hidden="true"></i></span>
            <span>Delete</span>
          </button>
          <button [disabled]="isDeleting" mat-button color="primary" [routerLink]="['../role-detail/', role.id]" >
            Edit
          </button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
