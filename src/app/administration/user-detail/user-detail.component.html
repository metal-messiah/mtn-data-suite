<form class="box" [formGroup]="userProfileForm" novalidate>
  <mat-toolbar class="row header flex-space-between">
    <button type="button" mat-icon-button (click)="goBack()"><i class="fas fa-chevron-left"></i></button>
    <span id="title">User Details</span>
    <div>
      <button type="button" mat-icon-button color="warn" *ngIf="userProfileForm.invalid">
        <i class="fas fa-exclamation-triangle fa-2x"></i>
      </button>
      <button type="submit" mat-mini-fab color="accent" (click)="saveUser()"
              [disabled]="userProfileForm.pristine || userProfileForm.invalid || isSaving">
        <i class="fas fa-save"></i>
      </button>
    </div>
  </mat-toolbar>
  <div class="row content" *ngIf="userProfile">
    <div class="list-wrapper">
      <div *ngIf="isLoading" style="text-align: center">
        <i class="fas fa-spinner fa-3x fa-pulse" aria-hidden="true"> </i>
      </div>
      <mat-list>
        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Email" formControlName="email" required>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="First Name" formControlName="firstName">
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Last Name" formControlName="lastName">
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <mat-select placeholder="Select a Role" [compareWith]="compareIds" formControlName="role">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let role of roles" [value]="role">{{role.displayName}}</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <mat-select placeholder="Select a Group" [compareWith]="compareIds" formControlName="group">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let group of groups" [value]="group">{{group.displayName}}</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field *ngIf="userProfile.id !== undefined">
            <input matInput placeholder="Created By" formControlName="createdBy">
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field *ngIf="userProfile.id !== undefined">
            <input matInput placeholder="Created Date" formControlName="createdDate">
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field *ngIf="userProfile.id !== undefined">
            <input matInput placeholder="Updated By" formControlName="updatedBy">
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field *ngIf="userProfile.id !== undefined">
            <input matInput placeholder="Updated Date" formControlName="updatedDate">
          </mat-form-field>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
</form>
