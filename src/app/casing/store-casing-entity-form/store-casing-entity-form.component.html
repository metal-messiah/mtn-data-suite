<div>
  <fieldset [disabled]="true">
    <h4>Used For Projects:</h4>
    <ul>
      <li *ngFor="let project of storeCasing.projects">{{project.projectName}}</li>
    </ul>
    <div *ngIf="storeCasing.note != null">
      <h4>Casing Notes</h4>
      <p>{{storeCasing.note}}</p>
    </div>
    <h4 *ngIf="storeCasing.note == null">No Casing Notes</h4>
    <mat-form-field>
      <input matInput value="Testing" placeholder="Test">
    </mat-form-field>
  </fieldset>
</div>
