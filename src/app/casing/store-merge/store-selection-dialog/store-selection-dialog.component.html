<h3 mat-dialog-title class="Title">Select Stores</h3>
<div mat-dialog-content *ngIf="mergedStore"></div>

<!-- Material Radio Groups-->
<div *ngFor="let storeAttrName of storeAttrNames">
  <mat-radio-group class="radio-group" [(ngModel)]="mergedStore[storeAttrName]">
    <div>
      <div>
        <mat-radio-button class="radio-button" [value]="store1[storeAttrName]">
          {{store1.storeName[storeAttrName]}}
        </mat-radio-button>
      </div>
      <div>
        <mat-radio-button class="radio-button" [value]="store2[storeAttrName]">
          {{store2.storeNumber[storeAttrName]}}
        </mat-radio-button>
        <mat-divider></mat-divider>
      </div>

    </div>
  </mat-radio-group>
</div>

<!--Material Footer-->
<div mat-dialog-actions class="flex-space-between">
  <button mat-raised-button (click)="closeDialog()">Close</button>
  <button mat-raised-button color="accent" (click)="openStoreAttrMergeDialog()">Next</button>
</div>
