<h3 mat-dialog-title class="Title">Select Stores</h3>
<div mat-dialog-content>

  <!-- Material Checkbox Group-->
  <div>
    <mat-selection-list #storeList>
      <mat-list-option *ngFor="let store of data.stores">
        {{store.storeName}}
      </mat-list-option>
    </mat-selection-list>
  </div>

</div>

<!--Material Footer-->
<div mat-dialog-actions class="flex-space-between">
  <button mat-raised-button (click)="closeDialog()">Close</button>
  <button mat-raised-button color="accent"
          (click)="openStoreAttrMergeDialog(selectedStores)"
          [disabled]="storeList.selectedOptions.selected.length < 2">Next
  </button>
</div>
