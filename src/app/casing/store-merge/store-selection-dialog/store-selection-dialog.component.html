<h3 mat-dialog-title class="Title">Select Stores</h3>
<div mat-dialog-content></div>

<!-- Material Radio Groups-->
<div *ngFor="let selectedStoreAttrName of selectedStoreAttrNames">
  <mat-radio-group *ngIf="selectedStoreAttrNames[selectedStoreAttrName] != selectedStoreAttrNames[selectedStoreAttrName] && selectedStoreAttrNames[selectedStoreAttrName]!=null" class="radio-group"> <!--[(ngModel)]="mergedStore[selectedStoreAttrName]"-->
    <div>
      <mat-radio-button>
        <div>
          {{selectedStoreAttrNames[0]}}
        </div>
        <div>
          {{selectedStoreAttrNames[storeNumber]}}
        </div>
      </mat-radio-button>
    </div>
  </mat-radio-group>
</div>

<!--Material Footer-->
<div mat-dialog-actions class="flex-space-between">
  <button mat-raised-button (click)="closeDialog()">Close</button>
  <button mat-raised-button color="accent" (click)="openStoreAttrMergeDialog()">Next</button>
</div>
