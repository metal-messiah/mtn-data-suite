<h3 mat-dialog-title class="Title">Merge</h3>
<div mat-dialog-content>

  <div class="page1" *ngIf="showing">
    <mat-label>All Stores</mat-label>
    <!--List with check mark boxes-->
    <div>
    <mat-selection-list>
      <mat-list-option *ngFor="let store of site.stores">
        {{store.storeName}} {{store.storeNumber}}
      </mat-list-option>
    </mat-selection-list>
    </div>

    <div mat-dialog-actions class="flex-space-between">
      <button mat-raised-button color="accent" matDialogClose>Close</button>
      <button mat-raised-button color="accent" (click)="toggleShow()">Next</button>
    </div>

  </div>

  <div class="page2" *ngIf="!showing">
    <mat-label >Store Attributes</mat-label>
    <!--List with check mark boxes-->
    <mat-selection-list>
      <mat-list-option *ngFor="let store of site.stores">
        {{store.storeName}} {{store.storeNumber}}
      </mat-list-option>
    </mat-selection-list>

    <div mat-dialog-actions class="flex-space-between">
      <button mat-raised-button color="accent"(click)="toggleShow()">Back</button>
      <button *ngIf="!merging" mat-raised-button color="accent" (click)="mergeStores()">Merge</button>
      <button *ngIf="merging" mat-raised-button color="accent" disabled>Merge
        <i class="fas fa-spinner fa-pulse"></i></button>
    </div>

  </div>

</div>
