<h1 mat-dialog-title>
  Database Search
</h1>
<div mat-dialog-content>
  <form id="search-bar">
    <mat-form-field class="example-full-width">
      <input matInput #searchField type="number" autocomplete="off" placeholder="Store ID">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" type="button" mat-dialog-close="">Close</button>
  <button mat-mini-fab color="primary" type="submit" form="search-bar" (click)="search(searchField.value)">
    <i class="fas fa-search"></i>
  </button>
</div>
