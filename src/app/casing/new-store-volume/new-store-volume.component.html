<h2 mat-dialog-title>New Store Volume</h2>
<div mat-dialog-content [formGroup]="form">
  <mat-progress-bar *ngIf="creating" mode="indeterminate"></mat-progress-bar>
  <mat-form-field>
    <input matInput type="number" placeholder="Volume Total" formControlName="volumeTotal" required>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Volume Type" formControlName="volumeType">
      <mat-option *ngFor="let volumeTypeOption of volumeTypeOptions" [value]="volumeTypeOption">
        {{volumeTypeOption}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker1" placeholder="Volume Date" formControlName="volumeDate">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button type="button" mat-raised-button [mat-dialog-close]="false">Cancel</button>
  <button type="submit" mat-raised-button [disabled]="form.invalid || creating" (click)="create()"
          color="accent">Create</button>
</div>
