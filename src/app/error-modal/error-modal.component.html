<div class="modal-header">
  <h4 class="modal-title">{{message}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-3">
        <strong>Reason</strong>
      </div>
      <div class="col">
        <p>{{reason}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <strong>Status</strong>
      </div>
      <div class="col">
        <p>{{status}}</p>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Cancel Button')">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="activeModal.close('Retry Button')">Retry</button>
</div>
