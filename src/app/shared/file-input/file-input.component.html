<button type="button" mat-raised-button [color]="file ? 'primary' : 'accent'" (click)="fileInput.click()"
        [disabled]="disabled">
  <span class="file-tip" *ngIf="!file">
    <i class="fas fa-file"></i>&nbsp;{{buttonText}}
  </span>
  <span class="file-tip" *ngIf="file">
    {{file.name}}
  </span>
</button>

<input hidden type="file" [accept]="fileTypes" id="fileInput" #fileInput (change)="readFile($event)"/>
