<h2 mat-dialog-title>{{prompt}}</h2>
<div mat-dialog-content>
  <mat-nav-list>
    <mat-list-item *ngIf="loading">
      <i class="fas fa-spinner fa-pulse"></i>
    </mat-list-item>
    <ng-container *ngIf="!loading">
      <mat-list-item (click)="select(null)">None</mat-list-item>
      <mat-list-item *ngFor="let item of items" (click)="select(item)">
        {{getItemDisplayText(item)}}
      </mat-list-item>
    </ng-container>
  </mat-nav-list>
</div>
<div mat-dialog-actions>
  <button type="button" mat-raised-button mat-dialog-close>Cancel</button>
</div>
