<h2 mat-dialog-title>{{getAddOrRemoveTitle()}}</h2>
<form id="addRemoveForm" mat-dialog-content>

  <div>
    <button mat-raised-button color="primary">Create New List</button>
  </div>

  <mat-selection-list [(ngModel)]="selectedListIds" name="selectionList">
    <mat-list-item *ngIf="fetching">
      <i class="fas fa-spinner fa-pulse fa-2x"></i>
    </mat-list-item>
    <mat-list-option *ngFor="let storeList of storeLists" [value]="storeList.id">
      <h3 matLine><b>{{storeList.storeListName}}</b></h3>
      <p matLine></p>
      <span>{{storeList.storeCount | number}} Stores</span>
    </mat-list-option>
  </mat-selection-list>
</form>

<mat-dialog-actions>
  <button type="button" mat-raised-button color="primary" mat-dialog-close>Cancel</button>
  <button type="submit" form="addRemoveForm" *ngIf="selectedListIds.length > 0" mat-raised-button color="accent"
          (click)="submit()">
    {{getSaveButtonText()}}
  </button>
</mat-dialog-actions>
