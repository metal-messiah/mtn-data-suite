<mat-toolbar class="toolbar" color="primary">
  <div>
    <button mat-icon-button (click)="goBack()" title="Go Back">
      <i class="fas fa-chevron-left"></i>
    </button>
  </div>
  <h1>Stores On Map</h1>
  <div>
    <button mat-raised-button *ngIf="!isMultiSelecting()" (click)="enableMultiSelect()">
      Multi&nbsp;<i class="fas fa-hand-pointer"></i>
    </button>
    <button mat-raised-button color="accent"
            *ngIf="isMultiSelecting()"
            title="Zoom to Selected Stores"
            (click)="zoomToSelection()"
            class="selected-stores">
      <i class="fas fa-search-location fa-2x"></i>&nbsp;{{getSelectedStoresCount()}}
    </button>
  </div>
</mat-toolbar>
<mds-stores-list></mds-stores-list>
