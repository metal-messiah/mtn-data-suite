<h2 mat-dialog-title>{{title}}</h2>
<div mat-dialog-content>
  {{question}}
</div>
<div mat-dialog-actions style="justify-content: space-between;">
  <button type="button" mat-raised-button [mat-dialog-close]="false" color="primary">Cancel</button>
  <button type="button" *ngIf="options == null" mat-raised-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>Yes</button>
  <button type="button" mat-raised-button color="accent" *ngFor="let option of options"
          [mat-dialog-close]="option">{{option}}</button>
</div>
