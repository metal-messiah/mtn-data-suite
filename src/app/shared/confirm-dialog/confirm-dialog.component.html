<h2 mat-dialog-title>{{title}}</h2>
<div mat-dialog-content>
  {{question}}
</div>
<div mat-dialog-actions>
  <button type="button" mat-raised-button [mat-dialog-close]="false" color="primary">Cancel</button>
  <button type="button" mat-raised-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>Yes</button>
</div>
