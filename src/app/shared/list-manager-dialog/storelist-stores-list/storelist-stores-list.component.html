<mat-list id="included" *ngIf="storeList">
  <mat-list-item *ngFor="let store of storeList.stores">
      <h3 matLine><b>{{store.storeName}} ({{store.banner.bannerName}} #{{store.id}})</b></h3>
      <p matLine>
          <span>{{store.site.address1}} • {{store.site.city}} • {{store.site.state}}</span>
      </p>
      <p matLine>
          <span>Status: {{store.currentStoreStatus}}</span>
          <span>•</span>
          <span>Type: {{store.storeType}}</span>
      </p>
      <p matLine class="mat-caption">Member of {{store.storeListCount | number}} Lists</p>

      <!-- OPTIONS MENU FOR EACH STORELIST -->
      <button class='menu-icon-button' mat-icon-button color="primary" [mat-menu-trigger-for]="siteMenu">
              <i class="site-menu fas fa-ellipsis-v"></i>
          </button>

      <mat-menu #siteMenu="matMenu">
          <button mat-menu-item>
              <i class="fas fa-list-ul"></i>
              <span>Pan To Store</span>
          </button>
          <button mat-menu-item (click)="openListManagerDialog(store)">
              <i class="fas fa-users"></i>
              <span>Manage Lists</span>
          </button>
      </mat-menu>

    </mat-list-item>
  </mat-list>
