<div>
  <h2 mat-dialog-title>{{message}}</h2>
  <div mat-dialog-content>
    {{reason}}
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" mat-dialog-close>Cancel</button>
    <button *ngIf="showRetry" mat-raised-button color="warn" mat-dialog-close="retry" cdkFocusInitial>Retry</button>
    <button *ngIf="showLogin" mat-raised-button color="accent" mat-dialog-close="signIn">Login</button>
  </div>
</div>
