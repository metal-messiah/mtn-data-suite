<h3 mat-dialog-title>Boundaries</h3>
<div mat-dialog-content>
  <mat-tab-group [selectedIndex]="tabs.CUSTOM">
    <mat-tab label="Project">
      <mat-selection-list [(ngModel)]="enabledProjectBoundaries">
        <mat-list-option *ngFor="let boundary of projectBoundaries" [value]="boundary">
          {{boundary.name}}
        </mat-list-option>
      </mat-selection-list>
    </mat-tab>
    <mat-tab label="Geo-Political">
      <mat-selection-list [(ngModel)]="enabledGeoPoliticalBoundaries">
        <mat-list-option *ngFor="let boundary of geoPoliticalBoundaries" [value]="boundary">
          {{boundary.name}}
        </mat-list-option>
      </mat-selection-list>
    </mat-tab>
    <mat-tab label="Custom">
      <mat-selection-list [(ngModel)]="enabledCustomBoundaries">
        <mat-list-option *ngFor="let boundary of customBoundaries" [value]="boundary" [checkboxPosition]="'before'">
          <div class="mat-list-option-content">
            <div>{{boundary.name}}</div>
            <button mat-icon-button color="primary" (click)="edit(boundary, $event)">
              <i class="fas fa-pencil-alt"></i>
            </button>
          </div>
        </mat-list-option>
      </mat-selection-list>
    </mat-tab>
  </mat-tab-group>
</div>
<div mat-dialog-actions>
  <button color="primary" mat-dialog-close mat-raised-button>Close</button>
</div>
