<h2 mat-dialog-title>{{title}}</h2>
<div mat-dialog-content>
  <mat-nav-list>
    <mat-list-item *ngFor="let item of items" (click)="selectItem(item)">
      {{getDisplayText(item)}}
    </mat-list-item>
  </mat-nav-list>
</div>
<div mat-dialog-actions>
  <button type="button" mat-raised-button mat-dialog-close>Cancel</button>
</div>
