<h2 mat-dialog-title>{{title}}</h2>
<div mat-dialog-content>
  <mat-form-field>
    <input #textInput type="text" matInput [placeholder]="placeholder">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button type="button" mat-raised-button [mat-dialog-close]="null" color="primary">Cancel</button>
  <button type="button" mat-raised-button [mat-dialog-close]="textInput.value" color="warn"
    cdkFocusInitial>Submit</button>
</div>
