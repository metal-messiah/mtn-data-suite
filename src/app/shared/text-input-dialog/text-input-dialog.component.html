<h2 mat-dialog-title>{{title}}</h2>
<form id="text-form" mat-dialog-content>
  <mat-form-field>
    <input #textInput type="text" matInput [placeholder]="placeholder">
  </mat-form-field>
</form>
<div mat-dialog-actions>
  <button type="button" mat-raised-button [mat-dialog-close]="null" color="primary">Cancel</button>
  <button type="submit" form="text-form" (click)="submit(textInput.value)" mat-raised-button color="warn">
    Submit
  </button>
</div>
