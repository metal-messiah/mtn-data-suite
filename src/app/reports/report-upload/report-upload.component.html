<div class="content">
  <mat-horizontal-stepper linear #stepper id="stepper">
    <ng-template matStepperIcon="edit">
      <i class="fas fa-pencil-alt"></i>
    </ng-template>
    <ng-template matStepperIcon="done">
      <i class="fas fa-check"></i>
    </ng-template>
    <mat-step>
      <ng-template matStepLabel>Import Data</ng-template>
      <mds-report-model-data></mds-report-model-data>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Assign Categories</ng-template>
      <mds-store-categorization></mds-store-categorization>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Verify Store Data</ng-template>
      <mds-store-data-verification *ngIf="rbs.reportTableData"></mds-store-data-verification>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Site Evaluation</ng-template>
      <mds-site-evaluation></mds-site-evaluation>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Preview Tables</ng-template>
      <mds-report-tables *ngIf="rbs.jsonToTablesUtil"></mds-report-tables>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Export</ng-template>
      <div>
        <div *ngIf="rbs.compilingImages" class="desc">Exporting Data</div>
        <mat-progress-bar *ngIf="rbs.compilingImages" mode="indeterminate"></mat-progress-bar>
        <div *ngIf="!rbs.compilingImages" class="desc">Your download will appear shortly. A .zip file
          export has been successfully compiled, and contains .png images of the tables you've generated, a map, and a
          .csv file with your write-ups
        </div>
        <hr>
        <button [color]="'primary'" mat-raised-button matStepperPrevious style="margin:20px 20px 0 0;">Go Back</button>
        <button [color]="'warn'" mat-raised-button matStepperR (click)="stepper.reset(); clearFileInput()"
                style="margin-top:20px;">Start
          Over
        </button>

      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
