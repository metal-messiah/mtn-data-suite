<div class="list-wrapper">
  <div class="desc">Your download will appear shortly. A .zip file
    export has been successfully compiled, and contains image files of the tables you've generated, a map, and a
    text file with your site evaluation comments.
  </div>
  <hr>
  <div *ngIf="rbs.compilingReport">
    <i class="fas fa-spinner fa-pulse"></i>
  </div>
  <div *ngIf="!rbs.compilingReport">
    <button [color]="'primary'" mat-raised-button (click)="_location.back()" style="margin:20px 20px 0 0;">Go Back
    </button>
    <button [color]="'warn'" mat-raised-button (click)="startOver()" style="margin-top:20px;">Start Over
    </button>
  </div>
</div>
