<h4>Role Detail</h4>
<form #roleDetailForm="ngForm" *ngIf="role">
  <div class="form-group">
    <label for="inputDisplayName">Display Name</label>
    <input type="text"
           class="form-control"
           id="inputDisplayName"
           placeholder="Enter Display Name"
           [(ngModel)]="role.displayName" name="displayName">
  </div>
  <div class="form-group">
    <label for="inputDescription">Description</label>
    <input type="text"
           class="form-control"
           id="inputDescription"
           placeholder="Enter Description"
           [(ngModel)]="role.description" name="description">
  </div>
  <table class="table">
    <tr>
      <th>Permission Group</th>
      <th>Create</th>
      <th>Read</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    <tr *ngFor="let permission of permissions">
      <td>{{permission.id}}</td>
      <td>{{permission.systemName}}</td>
      <td>{{permission.displayName}}</td>
      <td>{{permission.description}}</td>
      <td></td>
    </tr>
  </table>
  <div class="form-group">
    <label>Created By {{role.createdBy.firstName}} {{role.createdBy.lastName}} on {{role.createdDate | date:'medium'}}</label>
  </div>
  <div class="form-group">
    <label>Updated By {{role.updatedBy.firstName}} {{role.updatedBy.lastName}} on {{role.updatedDate | date:'medium'}}</label>
  </div>
  <div class="container-fluid">
    <button type="button" class="btn btn-outline-dark" (click)="goBack()">Cancel</button>
    <button type="submit" class="btn btn-outline-dark" (click)="submit()">Save</button>
  </div>
</form>
