<button mat-raised-button color="accent" (click)="downloadActiveAndFutureStores()" [disabled]="downloading">
  Download Active And Future Stores
</button>
<button mat-raised-button color="accent" (click)="downloadEmptySites()" [disabled]="downloading">
  Download Empty Sites
</button>
<div *ngIf="downloading">
  <i class="fas fa-spinner fa-pulse"></i> Downloading. This may take a minute...
</div>
