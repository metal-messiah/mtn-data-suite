<h1>Roles</h1>
<button type="button" class="btn btn-primary" routerLink="/role-detail">
  Add Role
</button>
<div class="table-responsive">
  <table class="table table-hover">
    <tr>
      <th>Role</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let role of roles">
      <td>{{role.displayName}}</td>
      <td>{{role.description}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm" [routerLink]="['/role-detail/', role.id]">Edit</button>
        <button type="button" class="btn btn-danger btn-sm">Delete</button>
      </td>
    </tr>
  </table>
</div>
