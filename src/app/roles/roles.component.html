<mat-toolbar color="accent" class="sub-toolbar flex-space-between">
  <button mat-raised-button color="warn" (click)="goBack()">Back</button>
  <span>Roles</span>
  <button mat-raised-button color="primary" routerLink="/role-detail">
    Add Role
  </button>
</mat-toolbar>
<div id="content">
  <div class="table-container" *ngIf="dataSource">
    <mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="displayName">
        <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
        <mat-cell *matCellDef="let role">{{role.displayName}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
        <mat-cell *matCellDef="let role">{{role.description}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let user">
          <button mat-mini-fab color="primary" [routerLink]="['/role-detail/', user.id]">
            <i class="fa fa-edit"></i>
          </button>
          <button mat-mini-fab color="warn"><i class="fa fa-trash"></i></button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
  <div *ngIf="isLoading" style="text-align: center">
    <i class="fa fa-spinner fa-3x fa-spin" aria-hidden="true"> </i>
  </div>
</div>
