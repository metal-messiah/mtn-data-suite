<mds-sub-title-bar subTitle="Home">
  <i class="fas fa-home"></i>
</mds-sub-title-bar>
<div class="sign-in-button-container" *ngIf="!isAuthenticated">
  <div>
    <button mat-raised-button color="accent" (click)="signIn()">
      <i class="fas fa-sign-in-alt"></i>&nbsp;<strong>Sign in</strong>
    </button>
  </div>
</div>
<mds-menu-list *ngIf="isAuthenticated" [menuItems]="getMenuItems()"></mds-menu-list>
