<mat-toolbar color="accent" class="sub-toolbar flex-justify-center">Users</mat-toolbar>
<div class="margined-content">
  <button mat-raised-button color="primary" routerLink="/user-detail">
    Add User
  </button>
  <div class="table-container" *ngIf="dataSource">
    <mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.firstName}} {{user.lastName}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.email}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="role">
        <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
        <mat-cell *matCellDef="let user">{{ (user.role !== null) ? user.role.displayName : "No Role Assigned"}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="group">
        <mat-header-cell *matHeaderCellDef> Group </mat-header-cell>
        <mat-cell *matCellDef="let user">{{ (user.group !== null) ? user.group.displayName : "No Group Assigned"}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let user">
          <button mat-mini-fab color="primary" [routerLink]="['/user-detail/', user.id]">
            <i class="fa fa-edit"></i>
          </button>
          <button mat-mini-fab color="warn"><i class="fa fa-trash"></i></button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
  <div *ngIf="isLoading" style="text-align: center">
        <i class="fa fa-spinner fa-3x fa-spin" aria-hidden="true"> </i>
  </div>
</div>
